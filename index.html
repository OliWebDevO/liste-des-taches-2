<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css4?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
 
    <title></title>
</head>

<body>
    <div class="logo"></div>
    <div class="wrapper">
        <div class="container1">
            <h4>Nom de la tâche</h4>
            <input type="text" name="" id="nom">
            <h4>Date à laquelle la tâche doit être exécutée</h4>
            <input type="date" name="" id="date">
            <h4>Description de la tâche</h4>
            <textarea id="description" name="textarea" rows="4" cols="50"></textarea>
            <button class="add">AJOUTER</button>
        </div>
        
        <div class="container2">
            <h4>DONE</h4>
            <div class="taskdone"   class="task">
                <p class="none">No task done</p>
                <div class="tache">
                    <div class="descript"> 
                    </div>
                </div>
            </div>
            <h4>IN THE TUBE</h4>
            <button class="trier">TRIER</button>
            <div class="tasklist">
               <span>No task in the tube</span>
                <div class="tache">
                    <div class="descript"> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="scripts/main.js"></script>
</body>

</html>
